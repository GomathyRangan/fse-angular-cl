<div class="container">
    <div class="col-sm-8 form-group-lg"></div> 
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">


        <table class="table table-borderless">
            <tbody class="table table-borderless">
                <tr>
                <tr>
                    <td style="font:bold;font-size: 12pt;text-align: center">Project:</td>
                    <td colspan="166" scope="col"><input formControlName="projectName" placeholder="Project Name" name="projectName"
                            class="form-control" id="projectName"></td>
                    <td><button class="btn btn-lg btn-outline-primary">Search</button></td>
                </tr>
                <tr>
                <tr>
                    <td style="font:bold;font-size: 12pt;text-align: center">Task:</td>
                    <td colspan="166">  <input formControlName="task" placeholder="Task" name="task" class="form-control" id="task">
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                </tr>

            </tbody>
        </table>

        <div class="form-group">
            <label for="projectId">Project:</label>
            <input formControlName="projectId" placeholder="" name="projectId" class="form-control" id="projectId">
            <button class="btn btn-lg btn-outline-primary">Search</button>
        </div>
        <div class="form-group">
            <label for="task">Task:</label>
            <input formControlName="task" placeholder="Task" name="task" class="form-control" id="task">
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input formControlName="priority" class="form-control" type="range" name="priority" min="0" max="30"
                value="20">
        </div>
        <div class="form-group">
            <label for="parentId">Parent Task:</label>
            <input formControlName="parentId" placeholder="Task" name="parentId" class="form-control" id="parentId">
        </div>

        <div class="form-group">
            <label for="parentId">Start Date&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; End Date</label>
            <input formControlName="startDate" class="form-control" name="startDate" placeholder="Start Date" ngModel
                [valueAsDate]>
            <input formControlName="endDate" class="form-control" name="endDate" placeholder="End Date" ngModel
                [valueAsDate]>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
        <button type="reset" class="btn btn-success" id="reset-btn" ng-click="reset()">Reset</button>
    </form>   
    </div>

<div>
    <app-list-user></app-list-user>
</div>
