    <div class="col-md-8">
        <h2> Project Details</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="hidden">Id</th>
                    <th>Project</th>
                    <th>No. Of Tasks</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td class="hidden">{{project.projectId}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.noOfTask}}</td>
                    <td>{{project.status}}</td>
                    <td>{{project.startDate}}</td>
                    <td>{{project.endDate}}</td>
                    <td>{{project.priority}}</td>
                    <td><button class="btn btn-danger" (click)="deleteProject(project)"> Suspend</button>
                        <button class="btn btn-danger" (click)="editProject(project)" style="margin-left: 20px;"> Update</button>  
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
